<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">El mundo del deporte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="futbol.html">Fútbol</a></li>
                    <li class="nav-item"><a class="nav-link" href="baloncesto.html">Baloncesto</a></li>
                    <li class="nav-item"><a class="nav-link" href="americano.html">Fútbol Americano</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactos.html">Contacots</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="container text-center my-4">
            <h1 class="titulo-seccion">Contactanos</h1>
        </header>

        <hr>

        <div class="row d-flex align-items-center">
            <div class="col-md-6 d-flex flex-column align-items-center">
                <form class="formulario">
                    <p>Suscribete a nuestro boletin semanal, y recibe toda la informacion sobre los deportes mas
                        populares y sus partidos y jugadores</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="email" class="form-control" id="email-input" placeholder="correo@gmail.com"
                            aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Checked checkbox
                            </label>
                        </div>
                    </div>
                    <button type="button" id="enviar" class="btn btn-success justify-self-right">Enviar</button>
                </form>
            </div>
            <div class="col-md-6 h-100">
                <img src="https://cdn.pixabay.com/photo/2016/05/09/11/09/tennis-1381230_1280.jpg"
                    class="rounded img-fluid" alt="Imagen de deportes">
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; Todos los derechos reservados. Gracias por su visita</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("enviar");

            button.addEventListener("click", function () {
                const input = document.getElementById("email-input");

                if (input.value.trim() === "") {
                    alert("Por favor, ingresa un nombre de usuario.");
                } else {
                    alert("Gracias por suscribirte, " + input.value + "!");
                    input.value = "";
                }
            });
        });
    </script>
</body>

</html>
